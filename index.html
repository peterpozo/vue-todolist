<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>
    <!-- Style  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"
      defer
    ></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <h1 class="app-header">Vue To Do List</h1>
      <div class="add-task">
        <input type="text" placeholder="Add New Task" class="task-input" />
        <input type="submit" class="submint-task" title="Add Task" />
      </div>
      <ul class="task-list">
        <li class="task-list-item">
          <label class="task-list-item-label">
            <input type="checkbox" />
            <span>Task</span>
          </label>
          <span class="delete-btn" title="Delete Task"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
